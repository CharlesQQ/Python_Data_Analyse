<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        /*
        *
        * if 如果   只有一种特殊情况要去处理
        *  else  否则   有两种特殊情况要去处理
        *  else if  否则如果    有多种特殊情况要去处理,一次只会执行其中的一种情况
        *
        * 语法
        *   if(判断条件){
        *   等判断条件成立的时候，执行这里的代码
        *   } else if(判断条件1){
        *       当判断条件1 成立的时候，执行这里的代码
        *   }else if(判断条件2){
        *       当判断条件2成立的时候，执行这里的代码
        *   }else{
        *       当以上条件都不成立的时候，执行这里的代码
        *   }
        *  一个非0数字在转布尔值的结果是true
        *
        *  =赋值
        *  ==对比
        * */

        var n=10;

        if(n<10){
            //这个条件成立，说明n是小于10的
            alert('n小于10');
        }else if(n==10){
            //这个条件成立,说明n是等于10；
            alert('n等于10');
        }else{
            //以上条件都不成立，才会走这里的代码,
            alert('n大于10');
        }
    </script>
</body>
</html>
