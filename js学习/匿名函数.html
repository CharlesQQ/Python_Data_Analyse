    <meta charset="UTF-8">
    <title></title>

<body>
<script>
    /*
    * 匿名函数
    *    没有名字的函数
    *匿名函数不能直接声明
    *
    *匿名函数怎么用
    *   当匿名函数是以被赋值的形式所出现的，并且它被事件调用
    * */

    /*function (){
        alert(1);
    }*/

    window.onload = function(){
        alert(1)
    };
</script>
</body>
</html>
